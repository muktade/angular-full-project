<mat-dialog-content mat-typography>
    <h5>Are you sure want to {{details.message}}</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChangeAction()">Yes</button>
    <button mat-dialog-close mat-raised-button>No</button>
</mat-dialog-actions>
