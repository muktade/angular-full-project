<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}}</span>
    </mat-toolbar-row>

</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.name.errors.pattern ">Invalid Name</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price">
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">This field is mandatory.</span>

                    </mat-error>

                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of category" [value]="category.id">{{category.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error
                        *ngIf="productForm.controls.categoryId.touched && productForm.controls.categoryId.invalid">
                        <span *ngIf="productForm.controls.categoryId.errors.required">This field is mandatory.</span>

                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                    <mat-error
                        *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- ///////////////price -->
            <div>
                <img [src]="imgURL" width="120px" *ngIf="imgURL" class="preview">
            </div>
            <input type="file" id="pic" name="fileInput" accept="image/*" multiple (change)="selectFiles($event)" />
            <!-- ///////////////price -->

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()"
        [disabled]="!(productForm.valid && productForm.dirty)">{{action}}</button>
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
